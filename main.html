<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email</label>
    <input type="email"  id="email" required>
    <br>
    <label for="gender_m">M</label>
    <input type="radio"  id="gender_m" name="gender" required>
    <label for="gender_f">F</label>
    <input type="radio"  id="gender_f" name="gender" required>
    <br>
    <label for="cars">Choose your car</label>
    <select name="cars" id="cars" name="cars">
      <option value="">BMW</option>
      <option value="">AUDI</option>
      <option value="">KIA</option>
    </select>
    <!-- the above is an example of how you create a dropdown menu -->
    <br>
    <label for="carage">Car Age:</label>
    <input type="number" id="carage" required>
    <br>
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
